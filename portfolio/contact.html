<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            color: #111;
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #000;
        }

        .nav {
            width: 90%;
            max-width: 75rem;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            color: #fff;
        }

        .nav-links a {
            margin-left: 1.5rem;
            opacity: 0.85;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 60rem;
            margin: 120px auto 50px;
            background: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
            animation: containerFade 1s ease forwards;
        }

        @keyframes containerFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #0077ff;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .info-box {
            flex: 1 1 200px;
            background: #f0f8ff;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.8rem 1.5rem rgba(0, 0, 0, 0.1);
        }

        .info-box h3 {
            margin-bottom: 0.5rem;
            color: #0077ff;
        }

        .info-box p {
            font-size: 1rem;
            color: #444;
        }

        a.back {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #0077ff;
            font-weight: bold;
        }

        a.back:hover {
            text-decoration: underline;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 100px auto 30px;
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>

        <div class="contact-info">
            <div class="info-box">
                <h3>Email</h3>
                <p>naveenkumar1232001@gmail.com</p>
            </div>

            <div class="info-box">
                <h3>Phone</h3>
                <p>+91 8219097779</p>
            </div>

            <div class="info-box">
                <h3>LinkedIn</h3>
                <p><a href="https://linkedin.com/in/naveenkumar" target="_blank">linkedin.com/in/naveenkumar</a></p>
            </div>
        </div>

        <a class="back" href="index.html">← Back to Home</a>
    </div>

    <footer>
        <p>© 2025 Naveen Kumar | Frontend Developer</p>

</body>
