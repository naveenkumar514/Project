<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Naveen Kumar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #111;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 75rem;
            margin: 50px auto;
            background: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0.8rem 1.5rem rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #0077ff;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto 2rem auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            background: #0077ff;
            color: #fff;
            border-radius: 25px;
            font-weight: bold;
        }

        .btn:hover {
            opacity: 0.9;
        }

        a.back {
            display: block;
            margin-top: 3rem;
            color: #0077ff;
            font-weight: bold;
        }

        a.back:hover {
            text-decoration: underline;
        }

        @media(max-width:768px){
            .container{
                padding: 2rem;
            }
            h1{
                font-size: 2rem;
            }
            h2{
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Naveen Kumar</h1>
        <h2>Frontend Developer</h2>

        <p>
            I create clean, modern and responsive websites using HTML, CSS and JavaScript.
            As a fresher frontend developer, I am passionate about learning and building real-world projects.
        </p>

        <div class="buttons">
            <a class="btn" href="about.html">About Me</a>
            <a class="btn" href="projects.html">My Projects</a>
            <a class="btn" href="contact.html">Contact</a>
        </div>

        <a class="back" href="index.html">‚Üê Back to Main Home</a>
    </div>

</body>
</html>
