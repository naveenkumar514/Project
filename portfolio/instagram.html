<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #fafafa;
        color: #262626;
    }

    .container {
        display: flex;
        align-items: flex-start;
    }

    .sidebar {
        border-right: 1px solid rgb(221, 221, 221);
        padding: 10px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgb(255, 255, 255);
        width: 220px;
    }

    .sidebar .logo {
        font-family: "Dancing Script", cursive;
        font-size: 30px;
        margin-bottom: 20px;
        padding: 15px 0px 0px 20px;
    }

    .sidebar nav a {
        display: flex;
        padding: 16px;
        font-size: 15px;
        text-decoration: none;
        color: black;
        gap: 10px;
        align-items: end;
        margin-left: 20px;
    }

    .feed {
        padding: 10px;
        margin-left: 22%;
        margin-top: 25px;
    }

    .feed .stories {
        display: flex;
        gap: 20px;
    }

    .feed .stories .story {
        border: 2px solid rgb(8, 198, 39);
        height: 70px;
        width: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .story img {
        border-radius: 48%;
    }

    .feed .post {
        margin-left: 35px;
        margin-top: 35px;
        margin-bottom: 20px;
        height: 300px;
        width: 450px;
    }

    .feed .post .post-header {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .feed .post .post-header .profile-pic {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        border: 2px solid black;
        align-items: center;
        display: flex;
        justify-content: center;
        margin-left: 40px;
    }

    .feed .post .post-header span {
        font-size: 17px;
    }

    .feed .post .post-image {
        height: 450px;
        width: 400px;
        margin: 7px 0px 15px 40px;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
    }

    .feed .post .post-actions {
        margin-bottom: 30px;
        margin-left: 50px;
        display: flex;
        gap: 14px;
        align-items: center;
    }

    .post .post-bottom {
        display: flex;
        justify-content: space-between;
    }

    .post .post-bottom .save {
        margin-right: 15px;
    }

    .rightbar {
        font-size: 15px;
        height: fit-content;
        width: 22%;
        margin-left: 53px;
        padding-top: 37px;
    }

    .profile {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .profile .profile-pic {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 2px solid black;
        background: rgb(187, 187, 187);
        display: flex;
        align-items: center;
    }

    .profile .profile-pic img {
        border-radius: 50%;
    }

    .rightbar .profile .profile-pic .username {
        color: rgb(153, 153, 153);
        margin-left: 8px;
        margin-top: -15px;
        font-size: 15px;
    }

    .rightbar .profile .profile-pic .name {
        margin-left: -135px;
        margin-top: 20px;
        font-size: 16px;
    }

    .switch {
        color: #0095f6;
        text-decoration: none;
        font-weight: bold;

    }

    .suggestion {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 25px 0;
    }

    .suggestion .small {
        width: 40px;
        height: 40px;
        border: 1px solid bisque;
        border-radius: 50%;
        display: flex;
        align-items: center;
    }

    .suggestion .small p {
        margin-left: 15px;
    }

    .suggestion .small img {
        border-radius: 50%;
    }

    .suggestion a {
        color: #0095f6;
        text-decoration: none;
        font-weight: bold;
    }
</style>
