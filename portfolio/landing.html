<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projects | Naveen Kumar</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/281/281089.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        .nav-container {
            background: #fff;
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            text-align: center;
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.2rem;
            color: #0077ff;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .nav-container a {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            color: #0077ff;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: #e6f0ff;
            box-shadow: 0 5px 10px rgba(0, 119, 255, 0.2);
            text-decoration: none;
        }

        .nav-container a:hover {
            background: #0077ff;
            color: #fff;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 119, 255, 0.35);
        }

        .nav-container a:nth-child(2) {
            animation: fadeIn 0.4s forwards 0.2s;
        }

        .nav-container a:nth-child(3) {
            animation: fadeIn 0.4s forwards 0.4s;
        }

        .nav-container a:nth-child(4) {
            animation: fadeIn 0.4s forwards 0.6s;
        }

        .nav-container a:nth-child(5) {
            animation: fadeIn 0.4s forwards 0.8s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-links {
            text-align: center;
            margin-top: 30px;
        }

        .back-link {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #0077ff;
            background: #e6f0ff;
            border-radius: 30px;
            box-shadow: 0 5px 10px rgba(0, 119, 255, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #0077ff;
            color: #fff;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 119, 255, 0.35);
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 2rem 2rem;
                gap: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .nav-container a {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }

            .back-link {
                padding: 8px 16px;
                font-size: 0.9rem;
                margin: 8px 10px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                display: block;
                width: 80%;
                margin: 10px auto;
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <h1>Mini Projects</h1>
        <a href="landingpage.html" target="_blank">Flight</a>
        <a href="nature.html" target="_blank">Nature</a>
        <a href="gradient.html" target="_blank">Gradient</a>
        <a href="burger.html" target="_blank">Burger</a>
    </div>

    <div class="back-links">
        <a href="projects.html" class="back-link">← Back to Projects</a>
        <a href="index.html" class="back-link">← Back to Home</a>
    </div>
</body>

</html>
