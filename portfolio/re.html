<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Resume Builder</title>

    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 3rem;
            padding: 3rem;
            justify-content: center;
            align-items: flex-start;
        }

        /* -------- FORM -------- */
        .form {
            width: 400px;
            background: linear-gradient(180deg, #fff, #f9f9f9);
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            position: sticky;
            top: 2rem;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form h3 {
            margin-top: 1.2rem;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .form input,
        .form textarea {
            width: 100%;
            padding: 0.7rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 0.5rem;
            transition: 0.2s;
        }

        .form input:focus,
        .form textarea:focus {
            outline: none;
            border-color: black;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .form button[type="button"] {
            background: #eaeaea;
            margin-bottom: 0.5rem;
        }

        .form button[type="button"]:hover {
            background: #d6d6d6;
        }

        .main-btn {
            width: 100%;
            margin-top: 1.2rem;
            background: black;
            color: white;
            font-size: 1rem;
        }

        .main-btn:hover {
            background: #222;
        }

        .form ul {
            list-style: none;
            padding: 0;
        }

        .form ul li {
            background: #f1f1f1;
            padding: 0.4rem 0.6rem;
            border-radius: 999px;
            margin-bottom: 0.4rem;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        /* -------- RESUME -------- */
        .resume {
            width: 60%;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            display: none;
        }

        .resume h1 {
            text-align: center;
            margin-bottom: 0.2rem;
        }

        .resume h3 {
            text-align: center;
            color: gray;
        }

        .resume h2 {
            margin-top: 1.2rem;
            border-bottom: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="form">
            <h2>Resume Builder</h2>

            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="role" placeholder="Role">
            <input type="email" id="email" placeholder="Email">
            <input type="number" id="phone" placeholder="Phone">
            <textarea id="summary" placeholder="About You"></textarea>

            <h3>Skills</h3>
            <input type="text" id="skills-input">
            <button type="button" onclick="addItem('skills')">Add</button>
            <ul id="skills-list"></ul>

            <h3>Education</h3>
            <input type="text" id="education-input">
            <button type="button" onclick="addItem('education')">Add</button>
            <ul id="education-list"></ul>

            <h3>Experience</h3>
            <input type="text" id="experience-input">
            <button type="button" onclick="addItem('experience')">Add</button>
            <ul id="experience-list"></ul>

            <div class="btn">
                <button class="main-btn" onclick="addSection()">Add Section</button>
                <button class="main-btn" onclick="generateResume()">Generate Resume</button>
                <button class="main-btn" onclick="downloadPDF()">Download PDF</button>
            </div>



        </div>

        <div class="resume" id="resume">

            <h1 id="r-name">ðŸ‘¤ Your Name</h1>
            <h3 id="r-role">ðŸ’¼ Your Role</h3>

            <p>ðŸ“§ <b>Email:</b> <span id="r-email">your@email.com</span></p>
            <p>ðŸ“ž <b>Phone:</b> <span id="r-phone">1234567890</span></p>

            <h2>Profile</h2>
            <p id="r-summary">Your summary will appear here.</p>

            <h2>Skills</h2>
            <ul id="r-skills"></ul>

            <h2>Education</h2>
            <ul id="r-education"></ul>

            <h2>Experience</h2>
            <ul id="r-experience"></ul>

        </div>

    </div>

    <script>
        function addItem(section) {
            let input = document.getElementById(section + "-input");
            let value = input.value.trim();
            if (!value) return;

            let ul = document.getElementById(section + "-list");
            let li = document.createElement("li");
            li.innerText = value;

            let btn = document.createElement("button");
            btn.innerText = "âœ–";
            btn.onclick = () => ul.removeChild(li);

            li.appendChild(btn);
            ul.appendChild(li);
            input.value = "";
        }

        function generateResume() {
            setText("r-name", "name", "ðŸ‘¤ Your Name");
            setText("r-role", "role", "ðŸ’¼ Your Role");
            setText("r-email", "email", "your@email.com");
            setText("r-phone", "phone", "1234567890");
            setText("r-summary", "summary", "Your summary will appear here.");

            copyList("skills");
            copyList("education");
            copyList("experience");

            document.getElementById("resume").style.display = "block";
        }

        function setText(out, inp, defaultText) {
            let value = document.getElementById(inp).value;
            document.getElementById(out).innerText = value || defaultText;
        }

        function copyList(section) {
            let from = document.getElementById(section + "-list");
            let to = document.getElementById("r-" + section);
            to.innerHTML = "";

            from.querySelectorAll("li").forEach(li => {
                let item = document.createElement("li");
                item.innerText = li.firstChild.textContent;
                to.appendChild(item);
            });
        }

        function downloadPDF() {
            let resume = document.getElementById("resume");
            html2pdf().from(resume).save("Resume.pdf");
        }
    </script>

</body>

</html>
